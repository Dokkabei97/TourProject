<!DOCTYPE html>
<html th:replace="~{/layout/layoutFile :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 쓰기</title>
</head>
<body>

<section>
    <div class="container" style="margin-top: 30px">
        <div class="row">

            <div class="col-sm-12 text-center">
                <h1 class="text-center">자유게시판</h1>

                <form th:action="@{/posts/write}" th:object="${post}" method="post">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 20%">제목</th>
                            <td style="width: 80%">
                                <input type="text" th:field="*{title}" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <th style="width: 20%">글내용</th>
                            <td style="width: 80%">
                                <textarea rows="10" cols="50" th:field="*{content}" class="form-control"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" class="text-right">
                                <button type="submit" class="btn btn-success">저장</button>
                                <button type="button" class="btn btn-warning">취소</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
