<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="${title}">올랑올랑</title>
    <meta charset="utf-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark text-white" id="font1">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul th:if="${loginMember ne null}" class="navbar-nav mr-auto">
            <a class="nav-link" th:href="@{/admin}">관리자 페이지</a>
        </ul>
    </div>

    <div class="mx-auto order-0">
        <a th:href="@{/}"><img th:src="@{/image/head1.png}"></a>
    </div>

    <div class="navbar-collapse collapse w-100 order-1 dual-collapse2 text-white">
        <ul class="navbar-nav ml-auto">

            <li th:if="${loginMember eq null}" class="nav-item active"><a class="nav-link" th:href="@{/login}">로그인</a></li>
            <li th:if="${loginMember eq null}" class="nav-item active"><a class="nav-link" th:href="@{/members/join}">회원가입</a></li>

            <li th:if="${loginMember ne null}" class="nav-link active"><a class="nav-link" th:text="|${loginMember.nick}님 로그인|">게스트 로그인</a></li>
            <form th:if="${loginMember ne null}" th:action="@{/logout}" method="post">
            <li th:if="${loginMember ne null}" class="nav-link active"><a class="nav-link">로그아웃</a></li>
            </form>
        </ul>
    </div>
</nav>

<div id="title">
    <img th:src="@{/image/title1.png}" style="width:100%">
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="font1">
    <a class="navbar-brand" href="#">Menu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">관광지 추천</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">게시판</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/posts/list}">자유게시판</a>
                    <a class="dropdown-item" href="#">고객센터</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">포인트샵</a>
            </li>
        </ul>
    </div>
</nav>

<div th:replace="${content}">

</div>

<footer>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <img th:src="@{/image/logo.png}" style="width:20%">
    </div>
    <div class = "container text-center" style="font-size:small;">
        <p id="font2">이용 폰트 : 마포구 MAPO꽃섬 </p>
        <p id="font1">이용 폰트 : Gmarket Sans L  </p>
    </div>
</footer>

</body>
</html>
