<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="${title}">올랑올랑</title>
    <meta charset="utf-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark text-white">
    <div class="mx-auto order-0">
        <a th:href="@{/}"><img th:src="@{/image/head1.png}"></a>
    </div>
</nav>

<div id="title">
    <img th:src="@{/image/title1.png}" style="width:100%">
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">관광지 추천</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              게시판
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" th:href="@{/posts/list}">자유게시판</a></li>
              <li><a class="dropdown-item" href="#">고객센터</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">포인트샵</a>
          </li>
        </ul>
        <form class="d-flex" th:action="@{/logout}" method="post">
            <button th:if="${loginMember eq null}" class="btn btn-outline-light" th:onclick="|location.href='@{/login}'|" type="button">로그인</button>
            &nbsp;
            <button th:if="${loginMember eq null}" class="btn btn-outline-light" th:onclick="|location.href='@{/members/join}'|" type="button">회원가입</button>
            <a th:if="${loginMember ne null}" class="nav-link text-light" th:href="@{/members/{memberId}(memberId=${loginMember.id})}" th:text="|${loginMember.nick}님 로그인|">게스트</a></li>
            <!--<li th:if="${loginMember ne null and loginMember.role eq ADMIN}" class="nav-link active"><a class="nav-link" th:href="@{/admin}">관리자님 로그인</a>-->
            <button th:if="${loginMember ne null}" class="btn btn-outline-light" type="submit">로그아웃</button>
          </form>
      </div>
    </div>
  </nav>

<div th:replace="${content}">

</div>

<footer>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <img th:src="@{/image/logo.png}" style="width:20%">
    </div>
    <div class = "container text-center" style="font-size:small;">
        <p id="font2">이용 폰트 : 마포구 MAPO꽃섬 </p>
        <p id="font1">이용 폰트 : Gmarket Sans L  </p>
    </div>
</footer>

</body>
</html>
