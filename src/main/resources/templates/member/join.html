<!DOCTYPE html>
<html th:replace="~{/layout/layoutFile :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 가입</title>
</head>
<body>

<section>
    <div class="in" style="display: inline-block; margin-left:10%;">
        <div class="card align-middle" style="width: 50rem; border-radius: 20px;">
            <div class="card-title" style="margin-top: 30px;">
                <h2 class="card-title text-center" style="color: #113366;">회원가입</h2>
            </div>

            <div class="card-body">
                <form th:action="@{/members/join}" th:object="${member}" method="post">
                    <h5 class="form-sign-in-heading">양식에 맞춰 입력해 주세요</h5>

                    <label th:for="nick" class="sr-only">닉네임</label>
                    <input type="text" th:field="*{nick}" placeholder="NickName" class="form-control">
                    <br>

                    <label th:for="id" class="sr-only">아이디</label>
                    <input type="text" th:field="*{userId}" placeholder="User ID" class="form-control">
                    <br>

                    <label th:for="password" class="sr-only">비밀번호</label>
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control">
                    <br>

                    <label th:for="email" class="sr-only">이메일</label>
                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control">
                    <input type="hidden" th:field="*{role}" th:value="USER">

                    <div>
                        <button type="submit" class="btn btn-success">회원가입</button>
                        <button type="reset" class="btn btn-warning">다시쓰기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
