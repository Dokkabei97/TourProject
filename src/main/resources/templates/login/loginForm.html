<!DOCTYPE HTML>
<html th:replace="~{/layout/layoutFile :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> 로그인 </title>
</head>
<body>

<section>
    <div class="col-sm-8 text-center">
        <div class="in" style=" display: inline-block; margin-left: 45%;">
            <div class="card align-middle"
                 style="width: 30rem; border-radius: 20px;">
                <div class="card-title" style="margin-top: 30px;">
                    <h2 class="card-title text-center" style="color: #113366;">로그인 페이지</h2>
                </div>
                <div class="card-body">
                    <form th:action th:object="${loginForm}" method="post">

                        <label th:for="userId" class="sr-only">Your ID</label>
                        <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디를 입력하세요" required autofocus><BR>

                        <label th:for="password" class="sr-only">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" required><br>

                        <div>
                            <a href="#">아이디</a>/<a href="#">비밀번호 찾기</a>
                        </div>

                        <button type="submit" class="btn btn-lg btn-primary btn-block">로그인</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
